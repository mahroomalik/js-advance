// how to create list with the help of js 
function addlang(languageName){
    let langs = document.createElement('li')
    // let langtext =document.createTextNode('java')   
    // langs.appendChild(langtext)
    // document.body.appendChild(langtext)
    langs.innerHTML= `${languageName}`
    document.querySelector(".lang").appendChild(langs)
}
addlang('🍂java');
addlang('🍂python');
addlang('🍂PHP');
addlang('🍂Rubby');
// another way to create list in above
function addOptimizeLanguage(languageName){
    let li= document.createElement('li');
    // const addtext = document.createTextNode(languageName)
    // addtext.appendChild(document.createTextNode(languageName))
    li.appendChild(document.createTextNode(languageName))
    document.querySelector('.lang').appendChild(li)    
}
addOptimizeLanguage('🍂golang')
addOptimizeLanguage('🍂react')
addOptimizeLanguage('🍂mongoDB');
