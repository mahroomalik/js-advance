<body>
    <h1>if  loop   continue and break use in this </h1>
    <script>
       
        for( var a = 1; a <= 10; a++ ){
            if(a ==5 ){
                document.write(a + " )hello good morning:) <hr>")
                continue;
            }
            document.write(a + " )hello good morning:) <br>");
        }
        </script>
