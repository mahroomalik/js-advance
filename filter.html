<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>how to find numbers in js</h1>
    <script>
        var ages = [ 1 , 2, 3 ,4, 5, 10 ,15 , 20 , 25, 30 ,35];
        document.write(ages + "<br><br>");

        var b = ages.filter(adultCheck);
        document.write( "fiter function applied ➡️ "+ b+"<br><br>");
        function adultCheck(age){
            return age >=5;
        }
    </script>
</body>
</html>
