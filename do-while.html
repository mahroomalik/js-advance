<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while loop</title>
</head>
<body>
    <h3>Do- while loop work same as while loop only difference is first statement run then check the condition 2nd time </h3>
    <script>
        var a = 1;
        do{
            document.write( a +" )  hello javascript <br> ");
            a++;
        } while(a <= 10);
    </script>
</body>
</html>
