<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if conditions</title>
</head>
<body>
    <h1>Welcome to Javascript with Yahoo Baba</h1>
    <script>
        var per = 120;
        if (per >=80 && per <=100) {
            document.write("Excellent")
        } else if (per <80 && per >60) {
            document.write("Remarkable")
        } else if (per <60 && per >50) {
            document.write(" very Good")
        } else if (per <50 && per >40) {
            document.write("Good ")
        }  else if (per <40 && per >33) {
            document.write("Need Improvement")
        } else if (per <33) {
            document.write("Fail")
        } else{
            document.write("Plz enter correct %")
        }
    </script>
</body>
</html>
