<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-dimensional Array</title>
</head>
<body>
    <script>
       var arry = [
           ["harry" , 18 ,"Male" , "B.com"],
           ["Sunny" , 19 ,"Male" , "M.com"],
           ["sarah" , 20 ,"feMale" , "BS-CS"],
           ["tom" , 21 ,"Male" , "BS-IT"],
           ["john" , 22 ,"Male" , "BS-SE"],
        ];
        document.write(arry.length);
        document.write("<table border '1px' cellspacing='0'>");
          
        for(var a = 0 ; a< arry.length; a++ ){
            document.write("<tr>");
            for(var b = 0 ; b < arry[a].length; b++ ){
                document.write( "<td>"+arry[a][b] +"</td>" ); 
        }
        document.write("</tr>");
        }
        document.write("</table>");
    </script>
    <h3>how to modify / change the value of array's index</h3>
    <script>
         var arry = ["harry" , 18 ,"Male" , "B.com"];
         arry[1]= "mahroo";
    
            document.write(arry+"<br>");
            delete arry[1];
            document.write(arry );
    </script>
</body>
</html>
