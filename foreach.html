<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> for each</h1>
    <script>
      var a = ["ayan","summer", "saim", "sana", "anam"];
     // note: for inner loop
    //   a.forEach(function(value ,index){
    //     document.write(index + ": " + value +"<br>");
    //   });
// note: for outer loop function is seperateN
    a.forEach(seperate)
    function seperate(value ,index){
        document.write(index + ": " + value +"<br>");
      };

    </script>
</body>
</html>
