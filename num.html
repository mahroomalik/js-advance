<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = "85";
        var num = Number(a);
        document.write(num + 20 + "<br> <br>");
        // boolean expression also apply on this number function;
        // true = 1 , false = 0
        // space between number is not a number e.g "99 65"
        var b = true;
        var c = false;
        var num = Number(b);
        document.write(b + 10 + "<br><br>");
        document.write(c + 20);

    </script>
</body>
</html>
