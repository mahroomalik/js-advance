<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> numbers </title>
</head>
<body>
    <h1>Even & odd number </h1>
    <script>
        for( var a = 1; a<=20; a++){
            if(a % 2!=0)
            document.write( a +"<br>")
        }
        document.write("Even number <br>")
        for( var a = 1; a<=20; a++){
            if(a % 2==0)
            document.write( a +"<br>")
        }
    </script>
</body>
</html>
